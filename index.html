<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ask-man – AI Terminal Assistant</title>
  <style>
    body {
      font-family: monospace;
      background-color: #0f0f0f;
      color: #f8f8f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      max-width: 600px;
      width: 80vw;
      margin-inline: auto;
    }

    h1 {
      font-size: 2rem;
      color: #50fa7b;
      margin: 0;
    }

    p {
      margin-inline: auto;
      line-height: 1.6;
      margin: 0;
      text-align: center;
    }

    .button {
      background-color: #50fa7b;
      color: #0f0f0f;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #40c96c;
    }

    pre {
      text-align: left;
      background: #1e1e1e;
      color: #f8f8f2;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
    }

    section {
      width: 100%;
      margin-inline: auto;
    }
  </style>
</head>
<body>

  <main>
    <h1>ask-man</h1>
    <p>The only bash command you’ll need to remember.<br>
    Why an AI terminal, when you can ask your own terminal?</p>
    <a href="https://github.com/aguillenv/ask-man" class="button">Get Started</a>
    <section>
      <pre>$ ask-man "Search recursively for a text string inside .py files"</pre>
      <pre>$ ask-man "List active listening ports with process names" --explain</pre>
    </section>
  </main>

</body>
</html>
